<!-- Selectores Basicos -->


<!-- 
    De Tipo : div {
        color: red;
    }

    De Clase : .clase {
        color: red;
    }

    De ID : #id {
        color: red;
    }

    De Atributo : [atributo] {
        color: red;
    }

    De Universal : * {
        color: red;
    }   
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores CSS</title>
    <style>
        *{
            background: papayawhip;
        }
        div{
            background: pink;
        }
        .titulo{
            color: blueviolet;
        }
        #titulo2{
            color: brown;
        }
        a[href="http://www.platzi.com"]{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="titulo">Hello</div>
    <div id="titulo2">World!</div>
    <a target="_blank" href="http://www.platzi.com">Go to Platzi</a>
</body>
</html>
